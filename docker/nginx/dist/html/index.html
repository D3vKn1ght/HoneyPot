<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HoneyPot Dashboard</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'none'">
    <link href="assets/fonts/awesome/css/all.css" rel="stylesheet">
    <script src="assets/js/particles.min.js" defer></script>
    <script src="assets/js/particles_conf.js" defer></script>
    <script src="assets/js/clock.js" defer></script>
    <style>
        @font-face {
            font-family: 'Russo One';
            font-style: normal;
            font-weight: 400;
            src: url('assets/fonts/russo-one-v16-latin-regular.woff2') format('woff2');
            font-display: swap;
        }
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Russo One', Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
        }
        #particles-js {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0;
        }
        .header-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 38px 60px 0 60px;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }
        .clock-container {
            font-size: 4vw;
            color: #e20074;
            letter-spacing: 2px;
            text-shadow: 0 4px 24px #e2007470;
        }
        .dynamic-text {
            font-size: 4vw;
            color: #fff;
            letter-spacing: 6px;
            text-shadow: 0 8px 32px #e20074b0, 0 2px 16px #000c;
            font-weight: bold;
            background: linear-gradient(90deg, #e20074 0%, #fff 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .content-main {
            width: 100vw;
            min-height: calc(100vh - 120px);
            /* header height = ~120px with padding, keep box away from header */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }
        .boxes-container {
            margin-top: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .link-box {
            background: rgba(34, 34, 34, 0.95);
            border-radius: 32px;
            box-shadow: 0 8px 32px 0 #e20074a0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 40px 60px 40px;
            gap: 30px;
            min-width: 340px;
            max-width: 95vw;
            margin-bottom: 48px;
        }
        .link-box::before {
            content: "\f085  TOOLS";
            font-family: "FontAwesome", Arial, sans-serif;
            color: #e20074;
            font-size: 2.1rem;
            position: relative;
            top: -32px;
            left: 0;
            letter-spacing: 4px;
            font-weight: 600;
            filter: drop-shadow(0 4px 16px #e20074a0);
        }
        .link {
            display: flex;
            align-items: center;
            gap: 18px;
            color: #fff;
            text-decoration: none;
            font-size: 2.1rem;
            background: none;
            border: none;
            transition: color 0.2s, transform 0.2s, box-shadow 0.2s;
            padding: 16px 44px;
            border-radius: 20px;
            font-weight: 500;
            box-shadow: 0 0 0 transparent;
            position: relative;
        }
        .link:hover {
            color: #e20074;
            background: rgba(226,0,116,0.09);
            box-shadow: 0 4px 22px #e20074a0;
            transform: translateY(-3px) scale(1.04);
        }
        @media (max-width: 900px) {
            .header-container { padding: 18px 14px 0 14px;}
            .dynamic-text, .clock-container { font-size: 8vw;}
            .content-main { min-height: calc(100vh - 60px);}
            .boxes-container { margin-top: 16px; }
            .link-box { min-width: 170px; padding: 28px 2px 28px 2px; }
        }
    </style>
</head>
<body>
<div id="particles-js"></div>
<div class="header-container">
    <div class="clock-container" id="clock"></div>
    <div class="dynamic-text">HoneyPot</div>
</div>
<div class="content-main">
    <div class="boxes-container">
        <div class="link-box">
            <a href="/map/" class="link" target="_blank"><i class="fas fa-globe"></i>Attack Map</a>
            <a href="/cyberchef/" class="link" target="_blank"><i class="fas fa-flask"></i>CyberChef</a>
            <a href="/elasticvue/" class="link" target="_blank"><i class="fas fa-database"></i>Elasticvue</a>
            <a href="/kibana/" class="link" target="_blank"><i class="fas fa-chart-bar"></i>Kibana</a>
            <a href="/spiderfoot/" class="link" target="_blank"><i class="fas fa-spider"></i>Spiderfoot</a>
        </div>
    </div>
</div>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const clockElement = document.getElementById('clock');
        function updateClock() {
            const now = new Date();
            clockElement.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to set the clock immediately
    });
